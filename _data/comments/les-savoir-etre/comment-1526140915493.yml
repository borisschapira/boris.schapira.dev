message: "Chiunque decidesse di indirizzarsi verso un corso per diventare skipper avrà \r\ndinanzi a se un un nuovo mondo, conoscerà non solo nozioni fondamentali, ma pure pratiche specifiche, e oltretutto si misurerà fin da subito \r\nnell'effettuare movimenti, valutando comunque che le condizioni del mare non sono mai sempre uguali, anzi, le incognite sono innumerevoli e gli allievi al termine della scuola saprà individuarle ed affrontarle senza \r\nparticolari problemi."
