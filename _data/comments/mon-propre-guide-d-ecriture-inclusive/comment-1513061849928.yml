message: "Je suis partagé. Entre l'érosion - injustifiées - des accents et l'écriture \"inclusive\".\r\nJe trouve que l'Académie française alterne bizarrement entre révisionnisme et passéisme.\r\n\r\nJe conçois l'érosion mécanique en tant que langue parlée.\r\nMême si j'ai le réflexe de la combattre farouchement.\r\n\r\nEn tout cas ce qui me touche le plus ce sont les fautes d'orthographe. Le principe de relecture n'a plus cours, j'entends : la relecture par une tierce personne.\r\n\r\nUn exemple ?\r\n\"J’ai donc décidé de « décoré » ces extensions inclusives [...]\"\r\n\r\n\"décoré\" y est mal accordé, il devrait être à l'infinitif :\r\n\"J’ai donc décidé de « décorer» ces extensions inclusives [...]\"\r\n\r\nEt c'est ce genre de chose qui me trouble surtout et me fait \"rage quit\" un article... mdr !\r\nEt c'est malheureusement devenu monnaie courante dans la presse."
