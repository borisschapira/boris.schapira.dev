message: >-
  Personnellement, je trouve que c'est une connerie sans nom qui rend la lecture très difficile. Cela n'a aucun intérêt, ni pratique, ni moral.  
  Pourquoi ne pas créer des règles spécifiques pour les transgenres pendant qu'on y ait, ou le sexe neutre récemment reconnue par la Cour de cassation…
  
  
  Cette histoire d'écriture incluse est du grand n'importe quoi.
