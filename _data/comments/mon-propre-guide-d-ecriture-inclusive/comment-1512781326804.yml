message: "Merci d'arrêter de pourrir la toile avec ce truc qui rend la lecture plus que pénible.\r\n\r\nEt pour en finir avec cette règle débile et insupportable :\r\n[Déclaration de l'Académie française sur l'écriture dite \"inclusive\"](http://www.academie-francaise.fr/actualites/declaration-de-lacademie-francaise-sur-lecriture-dite-inclusive)\r\n\r\n\r\nAu passage, je n'ai pas besoin de cette merde pour savoir que la femme est mon égal et pour avoir des \"valeurs justes\". Ainsi je me bats au quotidien pour l'égalité des sexes et c'est pas en inventant des règles stupides que les salaires vont être égaux.\r\n\r\nQuelle connerie sérieusement."
