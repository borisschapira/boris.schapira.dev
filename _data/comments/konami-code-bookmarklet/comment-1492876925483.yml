message: "インターネットを接続する業者の乗り換えはインターネットを解約して、\r\n新しくインターネットサービスプロバイダと契約すること…\r\nと勘違いしている方は、インターネット接続業者を変更する際に\r\nコスト的な損失や変更期間に一時的にインターネットが\r\nできなくなるなど、余計な損をするかもしれません。\r\n\r\n\r\n今ネットをAプロバイダーに契約しているとします。\r\nそのネット環境があまりよくないし、月額料金も\r\n他のプロバイダーと比較すると高いと思い\r\n変更することにしたケースについて考えて、\r\n乗り換えのことを再確認しましょう。\r\n\r\n\r\n変更の時はAプロバイダーをBプロバイダーに\r\n変更するだけ。\r\n光回線は通ったままですので、インターネットは\r\n続けて使用することができます。"
