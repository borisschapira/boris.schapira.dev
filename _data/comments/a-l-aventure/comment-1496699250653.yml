  Superbe billet, une fois de plus.


  Te côtoyant, surtout à distance malheureusement, depuis 7 ans, je peux
  t'assurer que tu nous as aussi beaucoup apporté, et que je me faisais une joie
  de te voir prendre ces nouvelles responsabilités qu'Olivier et Sébastien te
  proposaient.


  Dommage pour nous, ce ne sera pas le cas. Mais HOURRA! pour toi, ta compagne
  et vos enfants, vous partez pour une nouvelle belle aventure !


  Merci d'avoir été pendant ces quelques années « Boris, de Clever Age », mais
  aussi bien plus évidemment, IRL et en virtuel.


  Nul doute que nous serons toujours en contact après ton départ, au moins tant
  que tu auras une connexion, et j'espère de temps en temps IRL, à Paris Web,
  Sud Web ou à d'autres occasions.


  Bonne route pour l'aventure !
