  Merci Boris. Je ne t'ai connu qu'en prof mais sache que tu a laissé une grosse
  impression chez moi et mes camarades. 


  Pour être honnête on t'as même filé le même genre de surnom débile qu'on se
  donne entre nous, en mélangeant les voyelles dans le nom. 


  Du coup tu restera Biris Schapiro. Ou Bari Bobibon. Ou Biro Scharipa. 


  Bref, bon vent ! Et bon courage. Aucun doutes que tu réussiras.
