message: "今晩は、LINEサンキューでした\r\n美容のトラブルと一口に言っても、たくさん課題がありますよね。女の人は大半の人が何らかの肌の悩みを持っているようです。\r\nスキンケアの専門サイトが調査した肌の悩みランキング第１位はどういう悩みだと思いますか？それは、ニキビだそうです。ニキビは中学生や高校生から大人まで幅広い年代で悩みとなっている肌トラブルのようです。ニキビがポツリとひとつでも顔にあったら、気になってしょうがないですよね。そして、次に多かった悩みはたるみです。肌に弾力がなくなり、たるんでくると５歳は老けてみられてしまうのが現実です。たるみも加齢、偏食、紫外線、睡眠不足などが大きく影響します。たるみに次いで多かった悩みは乾燥肌です。乾燥は肌の大敵と言っても過言ではありません。空気が乾燥する冬は部屋の中も暖房でカラカラ常態、肌には過酷とも言える季節でしょう。乾燥は様々な肌のトラブルの原因になります。さて、これらの肌の悩みやトラブルは誰でも一度は経験があるのでは？それぞれ違うトラブルに思えるかもしれませんが、原因やトラブル解消法はほとんど一緒なのです。喫煙、睡眠不足、過度なダイエット、偏った食事、紫外線、日焼け、加齢、ストレスはホルモンバランスを崩し、ニキビ、肌荒れ、シミ・ソバカス、乾燥肌すべてに共通する肌トラブルの原因になります。特にたばこは肌に必要なビタミンCを大量に消費してしまい、肌を内側から攻撃していることになります。できることならやめましょう。そして、常に外部にさらされていている肌は少しでも露出を避け、紫外線や乾燥から守りましょう。肌は清潔に保ち、保湿を心がけることが大切です。今では美白効果のある保湿美容液もたくさんあります。自分にあった美容液をみつけることも大切です。もちろん、バランスの取れた食生活や規則正しい生活を送ることは基本中の基本です。これらのことをしっかりと守れば、\r\nすべての肌トラブルから解放される日も遠くはないかもしれません。"
