---
layout: default
---

<div class="page">
  <h2 class="page-title">{{ page.title }}</h2>
  <div class="post-content">
    {{ content }}
  </div>
</div>

{% if page.comments == true %}
  {% include comments.html.liquid slug=page.slug url=page.url comments_locked=page.comments_locked  %}
{% endif %}
