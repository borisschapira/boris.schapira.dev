---
layout: default
---

<h2>{{ page.title }}</h2>

<ul>
{% for deck in page.decks %}
  <li>
    <a href="{{ deck.url | prepend: site.base-url }}" title="{{ deck.title }}">{{ deck.title }}</a> <a href="{{ deck.url | prepend: site.base-url | append: "?print-pdf" }}" title="{{ deck.title }} au format print">&#9112;</a>
  </li>
{% endfor %}
</ul>
