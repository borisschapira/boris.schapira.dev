---
label: Blog post (all fields)
hide_body: false
fields:
- type: text
  name: title
  label: Title
- type: text
  name: slug
  label: Slug
- name: description
  type: text
  config:
    required: false
    max: 160
  label: Description
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: load_twitter_wjs
  type: boolean
  label: Load Twitter WJS
- name: thumbnail_background
  type: text
  config:
    required: false
  label: Thumbnail Background
- name: serie
  type: text
  config:
    required: false
  label: Serie
- name: last_modified_at
  type: datetime
  label: Last Modified At
  description: ''
  config:
    required: false
    date_format: ''
    time_format:
    display_utc: false
- name: translated
  type: boolean
  label: Translated?
  hidden: false
- type: text
  name: i18n-key
  label: i18n-key
  showOnly:
    field: translated
    value: true
- type: field_group
  name: translations
  label: translations
  fields:
  - type: text
    name: fr
    label: fr
  showOnly:
    field: translated
    value: true
- name: repost_
  type: boolean
  label: Repost?
- name: canonical
  type: text
  config:
    required: false
  label: Canonical URL
  showOnly:
    field: repost_
    value: true
- name: canonical_title
  type: text
  config:
    required: false
  label: Canonical Title
  showOnly:
    field: repost_
    value: true
- name: cloudinary_logo
  type: select
  default: []
  config:
    required: false
    options:
    - dareboost-logo
    - clever-logo
    - contentsquare-logo
    source:
      type: simple
      section:
      file:
      path:
  label: Cloudinary Logo
  showOnly:
    field: repost_
    value: true
