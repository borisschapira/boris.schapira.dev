# Posts links and pagination
permalink: :year/:month/:title/

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Collections
collections:
  confs:
    output: true

# Build settings
markdown: kramdown
kramdown:
  hard_wrap: true

jekyll-archives:
  enabled:
    - "year"
    - "month"
  layouts:
    year: "archives"
    month: "archives"
  permalinks:
    year: "/:year/"
    month: "/:year/:month/"

# The average reading speed, in number of words by minute
reading_speed: 400

assets:
  sources:
    - _assets/scripts
    - _assets/styles
  js_compressor:  "uglifier"
  css_compressor: "scss"
  integrity: true

responsive_image:
  template: _includes/responsive-image.html.liquid
  default_quality: 90
  sizes:
    - width: 320
      quality: 80
    - width: 640
      quality: 90
  base_path: assets/images
  output_path_format: assets/resized/%{dirname}/%{width}/%{basename}

