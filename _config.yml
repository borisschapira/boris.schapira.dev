# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Lang configuration
lang: fr
base-url: "/"
defaults:
  - scope:
      path: ""
    values:
      lang: fr
      base-url: ""
      category: default
  - scope:
      path: "_confs"
    values:
      layout: conf
  - scope:
      type: "posts"
    values:
      layout: post
      hidden: false
  - scope:
      path: "_posts/fr/papa"
    values:
      category: Papa
  - scope:
      path: "_posts/fr/citoyen"
    values:
      category: Citoyen
  - scope:
      path: "en"
    values:
      lang: en
      base-url: "en/"
  - scope:	
       path: "_posts/en"		
    values:				
       base-url: "en/"
# Exclusions
exclude:
  - ".cache"
  - "scripts"
  - "tasks"
  - "autoprefixer.yml"
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE.md"
  - "README.md"
  - "Rakefile"
  - "tmp"
  - "vendor"
  - _posts/**/*.jpg
  - _posts/**/*.png
  - _posts/**/*.gif
  - _posts/**/*.pdf
include:
  - ".well-known"
  - ".htaccess"
  - ".htpasswd"

