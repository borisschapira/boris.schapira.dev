pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Collections
collections:
  confs:
    output: true

# Build settings
kramdown:
  hard_wrap: true

jekyll-archives:
  enabled:
    - "year"
    - "month"
  layouts:
    year: "archives"
    month: "archives"
  permalinks:
    year: "/:year/"
    month: "/:year/:month/"

