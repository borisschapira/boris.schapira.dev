# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Lang configuration
lang: fr
locale: fr_FR
defaults:
  - scope:
      path: ""
    values:
      lang: fr
      locale: fr_FR
      base-url: "/"
  - scope:
      path: "_confs"
    values:
      layout: conf
  - scope:
      type: "posts"
    values:
      layout: post
      comments: true
      comments_locked: false
      hidden: false
  - scope:
      path: "_posts/fr/web"
    values:
      category: web
  - scope:
      path: "_posts/fr/papa"
    values:
      category: papa
  - scope:
      path: "_posts/fr/citoyen"
    values:
      category: citoyen
  - scope:
      path: "en"
    values:
      locale: "en_US"
      base-url: "/en/"
  - scope:
      locale: "en_US"
      path: "_posts/en"
    values:
      base-url: "/en/"
  - scope:
      path: "_posts/en/web"
    values:
      category: web
  - scope:
      path: "_posts/en/papa"
    values:
      category: papa
# Exclusions
exclude:
  - ".cache"
  - "node_modules"
  - "package.json"
  - "scripts"
  - "_tasks"
  - "_src"
  - "Gemfile"
  - "Gemfile.lock"
  - "gulpfile.js"
  - "LICENSE.md"
  - "package-lock.json"
  - "README.md"
  - "Rakefile"
  - "tmp"
  - "vendor"
  - "staticman.yml"
  - _posts/**/*.jpg
  - _posts/**/*.jpeg
  - _posts/**/*.png
  - _posts/**/*.gif
  - _posts/**/*.pdf
  - _posts/**/*.mp4
  - _posts/**/*.webm
  - _posts/**/*.ogv
include:
  - ".well-known"
  - ".htaccess"
  - ".htpasswd"

