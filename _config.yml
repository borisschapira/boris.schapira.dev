# Posts links and pagination
permalink: :year/:month/:title/

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  default_values:
    sitemap: false

# Collections
collections:
  confs:
    output: true

# Build settings
kramdown:
  hard_wrap: true

jekyll-archives:
  enabled:
    - "year"
    - "month"
  layouts:
    year: "archives"
    month: "archives"
  permalinks:
    year: "/:year/"
    month: "/:year/:month/"

pwa:
  dest_js_directory: assets/js
  precache_recent_posts_num: 5
  precache_glob_patterns:
    - "assets/{scripts,fonts}/**/*.{html,js,css,,svg,woff2,jpg}"
    - index.html
    - web/index.html
    - citoyen/index.html
    - papa/index.html
    - web/index.html
    - en/index.html
    - en/web/index.html
    - en/dad/index.html

# Graphiques
mermaid:
  src: '/assets/scripts/vendors/mermaid.min.js'

cloudinary:
  logo: avataar
  cloud_name: borisschapira
  presets:
    default:
      sizes: "(min-width:20em) and (max-width:50em) 20em, (min-width:50em) 30em"

dareboost:
  monitoring : …
  token: '…'

