  confs:
    output: true

# EU Cookie law
eu_cookie_law:
  active: true
  more_url: http://blog.temesis.com/post/2015/02/16/Cookies-le-grand-bug

# Build settings
markdown: kramdown
kramdown:
  hard_wrap: true

jekyll-archives:
  enabled:
    - "year"
    - "month"
  layouts:
    year: "archives"
    month: "archives"
  permalinks:
    year: "/:year/"
    month: "/:year/:month/"

# The average reading speed, in number of words by minute
reading_speed: 200

assets:
  prefix: "/assets"
  sources:
    - _assets/scripts
    - _assets/styles
  js_compressor:  "uglifier"
  css_compressor: "scss"

responsive_image:
  template: _includes/responsive-image.html.liquid
  default_quality: 90
  sizes:
    - width: 320
      quality: 80
    - width: 640
  base_path: assets/images
  output_path_format: assets/resized/%{dirname}/%{width}/%{basename}

emoji:
  src: "/assets"

algolia:
  lazy_update: true
  application_id: '…'
  index_name: '…'
  read_only_api_key: '…'
  excluded_files:
    - 404.html
    - index.html
  settings:
    attributesToIndex:
      - title
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - unordered(text)
      - unordered(slug)
