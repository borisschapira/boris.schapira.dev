# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# I18n configuration
locale: fr_FR
defaults:
  -
    scope:
      path: ""
    values:
      locale: fr_FR
      baseurl: "/"
  -
    scope:
      path: "_pages"
    values:
      type: pages
  -
    scope:
      path: "_pages/en"
    values:
      baseurl: "/en/"
      locale: en_US
  -
    scope:
      path: "_posts/en"
    values:
      baseurl: "/en/"
      locale: en_US
  -
    scope:
      path: "_confs"
    values:
      layout: conf
  -
    scope:
      type: "posts"
    values:
      layout: post
      comments: true
      comments_locked: false
      hidden: false
  -
    scope:
      path: "_posts/fr/web/"
    values:
      category: web
  -
    scope:
      path: "_posts/fr/papa/"
    values:
      category: papa
  -
    scope:
      path: "_posts/fr/citoyen/"
    values:
      category: citoyen
  -
    scope:
      path: "_posts/en/web/"
    values:
      category: web
  -
    scope:
      path: "_posts/en/papa/"
    values:
      category: papa
  -
    scope:
      path: "assets/**/*.pdf"
    values:
      sitemap: false

# Exclusions
exclude:
  - ".csscomb.json"
  - ".ruby-version"
  - ".cache"
  - "node_modules"
  - "package.json"
  - "scripts"
  - "_tasks"
  - "_src"
  - "Gemfile"
  - "Gemfile.lock"
  - "gulpfile.js"
  - "LICENSE.md"
  - "netlify.toml"
  - "package-lock.json"
  - "README.md"
  - "Rakefile"
  - "tmp"
  - "vendor"
  - "staticman.yml"
  - "yarn.lock"
  - _posts/**/*.jpg
  - _posts/**/*.jpeg
  - _posts/**/*.png
  - _posts/**/*.gif
  - _posts/**/*.pdf
  - _posts/**/*.mp4
  - _posts/**/*.webm
  - _posts/**/*.ogv
  - borisschapira-dev.com+3.pem
  - borisschapira-dev.com+3-key.pem
include:
  - ".well-known"
  - ".htaccess"
  - ".htpasswd"
  - "_headers"
  - "_redirects"
  - "_pages"

