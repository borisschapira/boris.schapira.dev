  reading_speed_fr: 723

# Posts links and pagination
permalink: :year/:month/:title/

# Collections
collections:
  confs:
    output: true

# EU Cookie law
eu_cookie_law:
  active: true
  more_url: http://blog.temesis.com/post/2015/02/16/Cookies-le-grand-bug

gems:
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-archives
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - algoliasearch-jekyll
  - jekyll-paginate
  - octopress-autoprefixer
  - octopress-debugger
  - jemoji

# Build settings
markdown: kramdown
kramdown:
  hard_wrap: true

jekyll-archives:
  enabled:
    - "year"
    - "month"
  layouts:
    year: "archives-year"
    month: "archives-month"
  permalinks:
    year: "/:year/"
    month: "/:year/:month/"

# Pagination
paginate: 20
paginate_path: "/:num/"

# The average reading speed, in number of words by minute
reading_speed: 200

assets:
  prefix: "/assets"
  sources:
    - _assets/scripts
    - _assets/styles
  js_compressor:  "uglifier"
  css_compressor: "scss"

responsive_image:
  # [Required]
  # Path to the image template.
  template: _includes/responsive-image.html.liquid

  # [Optional, Default: 85]
  # Quality to use when resizing images.
  default_quality: 90

  # [Optional, Default: []]
  # An array of resize configuration objects. Each object must contain at least
  # a `width` value.
  sizes:
    - width: 320  # [Required] How wide the resized image will be.
      quality: 80 # [Optional] Overrides default_quality for this size.
    - width: 640

  # [Optional, Default: assets]
  # Use this parameter if your images are stored in subfolders
  # and you want to keep the folder arrangement
  base_path: assets/images

  # [Optional, Default: assets/resized/%{filename}-%{width}x%{height}.%{extension}]
  # The template used when generating filenames for resized images. Must be a
  # relative path.
  #
  # Parameters available are:
  #   %{dirname}     Directory of the file relative to `base_path` (assets/sub/dir/some-file.jpg => sub/dir)
  #   %{basename}    Basename of the file (assets/some-file.jpg => some-file.jpg)
  #   %{filename}    Basename without the extension (assets/some-file.jpg => some-file)
  #   %{extension}   Extension of the file (assets/some-file.jpg => jpg)
  #   %{width}       Width of the resized image
  #   %{height}      Height of the resized image
  #
  output_path_format: assets/resized/%{dirname}/%{width}/%{basename}

emoji:
  src: "/assets"

webmention:
  api_key: "…"

algolia:
  application_id: '…'
  index_name: '…'
  read_only_api_key: '…'
  excluded_files:
    - 404.html
    - index.html
  settings:
    attributesToIndex:
      - title
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - unordered(text)
      - unordered(slug)
