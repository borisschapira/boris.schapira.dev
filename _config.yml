# I18n configuration
locale: fr
defaults:
  -
    scope:
      path: ""
    values:
      locale: fr
      baseurl: "/"
      by: 'Boris Schapira'
      robots:
        noindex: false
        nofollow: false
  -
    scope:
      path: "_pages"
    values:
      type: pages
  -
    scope:
      path: "_pages/fr"
    values:
      baseurl: "/"
      locale: fr
  -
    scope:
      path: "_pages/fr/web"
    values:
      category: web
  -
    scope:
      path: "_pages/fr/papa"
    values:
      category: papa
  -
    scope:
      path: "_pages/fr/citoyen"
    values:
      category: citoyen
  -
    scope:
      path: "_pages/en"
    values:
      baseurl: "/en/"
      locale: en
  -
    scope:
      path: "_pages/en/web"
    values:
      category: web
  -
    scope:
      path: "_pages/en/dad"
    values:
      category: papa
  -
    scope:
      path: "_pages/en/citizen"
    values:
      category: citoyen
  -
    scope:
      path: "_drafts/fr"
    values:
      baseurl: "/"
      locale: fr
  -
    scope:
      path: "_drafts/fr/web"
    values:
      category: web
  -
    scope:
      path: "_drafts/fr/papa"
    values:
      category: papa
  -
    scope:
      path: "_drafts/fr/citoyen"
    values:
      category: citoyen
  -
    scope:
      path: "_drafts/en"
    values:
      baseurl: "/en/"
      locale: en
  -
    scope:
      path: "_drafts/en/web"
    values:
      category: web
  -
    scope:
      path: "_drafts/en/dad"
    values:
      category: papa
  -
    scope:
      path: "_drafts/en/citizen"
    values:
      category: citoyen
  -
    scope:
      path: "_community"
    values:
      layout: community
  -
    scope:
      type: "posts"
    values:
      layout: post
  -
    scope:
      path: "_posts/fr/web"
    values:
      category: web
  -
    scope:
      path: "_posts/fr/papa"
    values:
      category: papa
  -
    scope:
      path: "_posts/fr/citoyen"
    values:
      category: citoyen
  -
    scope:
      path: "_posts/en"
    values:
      locale: "en"
      baseurl: "/en/"
  -
    scope:
      path: "_posts/en/web"
    values:
      category: web
  -
    scope:
      path: "_posts/en/dad"
    values:
      category: papa
  -
    scope:
      path: "_posts/en/citizen"
    values:
      category: citoyen
  -
    scope:
      path: "assets/**/*.pdf"
    values:
      sitemap: false

# Exclusions
exclude:
  - "postcss.config.js"
  - "purgecss.config.js"
  - "babel.config.js"
  - "webpack.config.js"
  - ".ruby-version"
  - ".cache"
  - ".editorconfig"
  - "postcss.config.js"
  - "purgecss.config.js"
  - ".jekyll-cache"
  - "node_modules"
  - "package.json"
  - "scripts"
  - "_tasks"
  - "_src"
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE.md"
  - "netlify.toml"
  - "README.md"
  - "Rakefile"
  - "tmp"
  - "tests"
  - "vendor"
  - "package-lock.json"
  - _posts/**/*.json
  - _posts/**/*.jpg
  - _posts/**/*.jpeg
  - _posts/**/*.png
  - _posts/**/*.gif
  - _posts/**/*.pdf
  - _posts/**/*.mp4
  - _posts/**/*.webm
  - _posts/**/*.ogv
  - boris.schapira.local+3.pem
  - boris.schapira.local+3-key.pem
  - _captures
include:
  - ".well-known"
  - "_pages"

# Site settings
name: 'Boris Schapira'
title: 'Boris Schapira'
email: borisschapira@gmail.com
description: "Site de Boris Schapira. Notes personnelles, professionnelles, citoyennes et autres répertoires de ma vie numérique."
url: "https://boris.schapira.dev"
prod_url: "https://boris.schapira.dev"
timezone: Europe/Paris
incremental: true
encoding: utf-8
repository: "borisschapira/boris.schapira.dev"

markdown: CommonMark
highlighter: rouge
commonmark:
  options: ["SMART", "FOOTNOTES", "UNSAFE"]
  extensions: ["strikethrough", "autolink", "table"]

microtypo:
  median: true

# Author
name: 'Boris Schapira'
domain: 'boris.schapira.dev'
author:
  name: 'Boris Schapira'
  avatar: 'https://avatars.schapira.dev/boris/2023-peep.png'
  url: https://boris.schapira.dev/
  social:
    - name: github
      title: Github
      url: https://github.com/borisschapira
    - name: linkedin
      title: LinkedIn
      url: 'https://linkedin.com/in/borisschapira'
    - name: mastodon
      title: "Mastodon (perso)"
      nick: "@borisschapira@framapiaf.org"
      url: https://framapiaf.org/@borisschapira
    - name: mastodon
      title: "Mastodon (pro)"
      nick: "@boostmarks@hachyderm.io"
      url: https://hachyderm.io/@boostmarks
    - name: pixelfed
      title: Pixelfed
      nick: "@borisschapira@pixelfed.social"
      url: https://pixelfed.social/i/web/profile/679082835117558304
  feed: '/feed.xml'
  mailto: 'boris%40schapira.dev'

# Posts links and pagination
permalink: notes/:year-:month-:title/

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title <small class="page">page :num</small>'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  page_config:
    sitemap: false

# Collections
collections:
  community:
    output: true

jekyll-archives:
  enabled:
    - "tags"
  layout: "archives"
  permalinks:
    tag: "/tag/:name/"

cloudinary:
  logo: avataar
  cloud_name: borisschapira
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 320
      steps: 5
      sizes: "80vw"

compress_html:
  ignore:
    envs:
      - 'development'
