comments:
  allowedFields     : ['name', 'email', 'url', 'message']
  branch            : "master"
  commitMessage     : "New comment --skip-ci"
  filename          : "comment-{@timestamp}"
  format            : "yaml"
  moderation        : true
  path              : "_data/comments/{options.slug}"
  requiredFields    : ['name', 'message']
  transforms:
    email           : md5
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "iso8601"
  akismet:
    enabled: true
    author: 'name'
    authorEmail: 'email'
    authorUrl: 'url'
    content: 'message'
